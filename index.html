<style>
  :root {
    --bg: #0a0b0d;
    --surface: #111316;
    --border: #1c1f28;
    --accent: #c0392b;
    --accent2: #e67e22;
    --glow: rgba(192,57,43,0.25);
    --text: #c8cdd8;
    --muted: #454a60;
    --link: #e8a87c;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    min-height: 100vh;
    padding: 56px 32px 80px;
    background-image:
      radial-gradient(ellipse at 15% 0%, rgba(192,57,43,0.08) 0%, transparent 55%),

  }

  header {
    text-align: center;
    margin-bottom: 64px;
  }

  .eyebrow {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.35em;
    color: var(--accent);
    text-transform: uppercase;
    margin-bottom: 12px;
  }

  header h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(2.8rem, 7vw, 5.5rem);
    letter-spacing: 0.07em;
    color: #fff;
    line-height: 1;
    text-shadow: 0 0 60px var(--glow);
  }

  header h1 span { color: var(--accent); }

  header h2 {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.78rem;
    letter-spacing: 0.5em;
    color: var(--muted);
    text-transform: uppercase;
    margin-top: 10px;
    font-weight: 400;
  }
  
  header h3 {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.70rem;
    letter-spacing: 0.2em;
    color: #ccc;
    text-transform: uppercase;
    margin-top: 10px;
    font-weight: bold;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 16px;
    margin: 18px auto;
    width: 260px;
  }
  .divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 1px;
  }
  .divider::before { background: linear-gradient(90deg, transparent, var(--accent)); }
  .divider::after  { background: linear-gradient(90deg, var(--accent), transparent); }
  .divider-icon { color: var(--accent); font-size: 1rem; }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    gap: 24px;
    max-width: 1300px;
    margin: 0 auto;
  }

  .section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 3px;
    overflow: hidden;
    animation: fadeIn 0.4s ease both;
    position: relative;
  }

  .section::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--accent), transparent);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .section:hover::before { opacity: 1; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 18px;
    border-bottom: 1px solid var(--border);
    background: rgba(192,57,43,0.04);
  }

  .letter-badge {
    width: 38px;
    height: 38px;
    border-radius: 2px;
    background: var(--accent);
    color: #fff;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    box-shadow: 0 0 18px var(--glow);
  }

  .section-label {
    font-size: 0.62rem;
    font-family: 'Share Tech Mono', monospace;
    color: var(--muted);
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .count {
    margin-left: auto;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.62rem;
    color: var(--accent2);
    opacity: 0.6;
  }

  .mod-list {
    list-style: none;
    padding: 4px 0;
  }

  .mod-list li {
    padding: 9px 18px;
    border-left: 2px solid transparent;
    transition: all 0.15s ease;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }

  .mod-list li:not(:last-child) {
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }

  .mod-list li:hover {
    border-left-color: var(--accent);
    background: rgba(192,57,43,0.05);
  }

  .mod-name-row {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }

  .dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--muted);
    flex-shrink: 0;
    transition: background 0.15s;
  }
  .mod-list li:hover .dot { background: var(--accent); }

  a.mod-name {
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--text);
    text-decoration: none;
    transition: color 0.15s;
    letter-spacing: 0.02em;
  }
  a.mod-name:hover { color: var(--link); text-decoration: underline; }
  footer a.mod-name { text-decoration: underline; }
  footer a.mod-name:hover { color: #f00; text-decoration: underline; }

  span.mod-name {
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--text);
    letter-spacing: 0.02em;
  }

  .mod-desc {
    font-size: 0.86rem;
    font-weight: 500;
    color: #7a8a9e;
    padding-left: 12px;
    line-height: 1.45;
  }

  .tag-eftx {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.7rem;
    background: rgba(192,57,43,0.15);
    color: var(--accent);
    border: 1px solid rgba(192,57,43,0.25);
    border-radius: 2px;
    padding: 1px 5px;
    letter-spacing: 0.08em;
    white-space: nowrap;
  }
  
  header .tag-eftx {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.70rem;
    letter-spacing: 0.2em;
    <!-- color: #ccc; -->
    text-transform: uppercase;
    margin-top: 10px;
    font-weight: bold;
  }

  .tag-core {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.55rem;
    background: rgba(230,126,34,0.12);
    color: var(--accent2);
    border: 1px solid rgba(230,126,34,0.2);
    border-radius: 2px;
    padding: 1px 5px;
    letter-spacing: 0.08em;
    white-space: nowrap;
  }

  footer {
    text-align: center;
    margin-top: 64px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
    color: var(--muted);

  }

  }

  .card {
    background: var(--surface);

  .badge {

    justify-content: center;
    flex-shrink: 0;
    box-shadow: 0 0 14px var(--glow);
  }

  .card-title {
    font-size: 1rem;
    font-weight: 700;
    color: #fff;
    letter-spacing: 0.05em;
  }

  .card-body {
    padding: 18px 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .card-body p {
    font-size: 0.9rem;
    font-weight: 400;
    color: var(--text);
    line-height: 1.6;
    letter-spacing: 0.01em;
  }

  /* ── STEPS ── */
  .steps {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 4px;
  }

  .step {
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }

  .step-num {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.65rem;
    color: var(--accent);
    background: rgba(192,57,43,0.12);
    border: 1px solid rgba(192,57,43,0.2);
    border-radius: 2px;
    padding: 2px 7px;
    white-space: nowrap;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .step-text {
    font-size: 0.87rem;
    color: var(--text);
    line-height: 1.5;
  }

  .step-text code {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.8rem;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 2px;
    padding: 1px 6px;
    color: var(--link);
  }

  /* ── LINK BUTTON ── */
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 6px;
    padding: 10px 20px;
    background: rgba(192,57,43,0.1);
    border: 1px solid rgba(192,57,43,0.3);
    border-radius: 2px;
    color: var(--link);
    font-family: 'Rajdhani', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    letter-spacing: 0.06em;
    text-decoration: none;

    background: rgba(192,57,43,0.2);
    border-color: var(--accent);
    color: #fff;
  }
  .btn svg {
    width: 14px;
    height: 14px;
    flex-shrink: 0;

    display: flex;
    align-items: center;
    gap: 12px;
    margin: 4px 0;

    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);

    font-family: 'Share Tech Mono', monospace;
    font-size: 0.6rem;
    color: var(--muted);

  .footer-note {
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.6rem;
    color: var(--muted);
    letter-spacing: 0.15em;
    margin-top: 24px;
  }

</head>

const grid = document.getElementById('grid');

sections.forEach((sec, i) => {
  const card = document.createElement('div');
  card.className = 'section';
  card.style.animationDelay = `${i * 0.03}s`;

  const modsHTML = sec.mods.map(mod => {
    const nameEl = mod.url
      ? `<a class="mod-name" href="${mod.url}" target="_blank" rel="noopener">${mod.name}</a>`
      : `<span class="mod-name">${mod.name}</span>`;

    const tags = (mod.tags || []).map(t =>
      t === 'eftx'
        ? '<span class="tag-eftx">EFTX</span>'
        : '<span class="tag-core">CORE</span>'
    ).join('');

    const desc = mod.desc
      ? `<div class="mod-desc">— ${mod.desc}</div>`
      : '';

    return `
      <li>
        <div class="mod-name-row">
          <div class="dot"></div>
          ${nameEl}
          ${tags}
        </div>
        ${desc}
      </li>`;
  }).join('');

  card.innerHTML = `
    <div class="section-header">
      <div class="letter-badge">${sec.letter}</div>
      <span class="section-label">Mods</span>
      <span class="count">${sec.mods.length} mod${sec.mods.length > 1 ? 's' : ''}</span>
    </div>
    <ul class="mod-list">${modsHTML}</ul>
  `;

  grid.appendChild(card);
});
